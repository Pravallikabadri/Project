<!DOCTYPE html>
<html>
<head>
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Prediction Result</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300"><br>
    <h3>Predicted Class: <strong>{{ label }}</strong></h3>
    <p>Confidence: <strong>{{ confidence|round(2) }}%</strong></p>
    <a href="/">🔁 Try another image</a>
  </div>
</body>
</html>
